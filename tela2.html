<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecione a Categoria - Nuryon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f9fc;
      color: #0c1f4a;
    }
    .category-card {
      border-radius: 12px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .category-card:hover {
      transform: translateY(-5px);
      background-color: #e8f0ff;
    }
    .btn-next {
      background-color: #0c1f4a;
      color: white;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
    }
    .btn-next:hover {
      background-color: #0a193a;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Escolha uma categoria</h2>
      <p class="text-muted">Selecione a área desejada para continuar o agendamento</p>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="category-card text-center" onclick="selectCategory(this)">Cabelos</div>
      </div>
      <div class="col-md-4">
        <div class="category-card text-center" onclick="selectCategory(this)">Barbearia</div>
      </div>
      <div class="col-md-4">
        <div class="category-card text-center" onclick="selectCategory(this)">Sobrancelhas</div>
      </div>
      <div class="col-md-4">
        <div class="category-card text-center" onclick="selectCategory(this)">Unhas</div>
      </div>
      <div class="col-md-4">
        <div class="category-card text-center" onclick="selectCategory(this)">Depilação</div>
      </div>
      <div class="col-md-4">
        <div class="category-card text-center" onclick="selectCategory(this)">Estética</div>
      </div>
    </div>

    <div class="text-center mt-5">
      <button class="btn-next" disabled id="nextButton" onclick="goToServices()">Avançar</button>
    </div>
  </div>

  <script>
    let selectedCategory = "";

    function selectCategory(el) {
      document.querySelectorAll('.category-card').forEach(card => {
        card.style.border = 'none';
        card.style.fontWeight = 'normal';
      });
      el.style.border = '2px solid #0c1f4a';
      el.style.fontWeight = '600';
      selectedCategory = el.innerText;
      document.getElementById('nextButton').disabled = false;
    }

    function goToServices() {
      localStorage.setItem('categoriaSelecionada', selectedCategory);
      window.location.href = 'tela3.html';
    }
  </script>
</body>
</html>
