<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumo do Agendamento - Nuryon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{
      font-family:'Montserrat',sans-serif;
      background:#f7f9fc;
      color:#0c1f4a;
    }
    .resumo-container{
      background:#ffffff;
      padding:30px;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
      max-width:600px;
      margin:0 auto;
    }
    .resumo-item{margin-bottom:15px;}
    .resumo-label{font-weight:600;}
    .btn-confirmar{
      background:#0c1f4a;
      color:#fff;
      font-weight:600;
      padding:12px 24px;
      border:none;
      border-radius:8px;
    }
    .btn-confirmar:hover{background:#0a193a;}
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Resumo do Agendamento</h2>
      <p class="text-muted">Confira seus dados antes de confirmar</p>
    </div>

    <div class="resumo-container">
      <div class="resumo-item"><span class="resumo-label">Nome do cliente:</span> <span id="resumoNome"></span></div>
      <div class="resumo-item"><span class="resumo-label">Telefone:</span> <span id="resumoTelefone"></span></div>

      <hr>

      <div class="resumo-item"><span class="resumo-label">Categoria:</span> <span id="resumoCategoria"></span></div>
      <div class="resumo-item"><span class="resumo-label">Serviço:</span> <span id="resumoServico"></span></div>
      <div class="resumo-item"><span class="resumo-label">Profissional:</span> <span id="resumoProfissional"></span></div>
      <div class="resumo-item"><span class="resumo-label">Data:</span> <span id="resumoData"></span></div>
      <div class="resumo-item"><span class="resumo-label">Horário:</span> <span id="resumoHorario"></span></div>

      <div class="text-center mt-4">
        <button class="btn-confirmar" onclick="confirmarFinal()">Confirmar Agendamento</button>
      </div>
    </div>
  </div>

  <script>
    // Dados do cliente
    document.getElementById('resumoNome').innerText       = localStorage.getItem('clienteNome')      || '-';
    document.getElementById('resumoTelefone').innerText   = localStorage.getItem('clienteTelefone')  || '-';

    // Dados do agendamento
    document.getElementById('resumoCategoria').innerText   = localStorage.getItem('categoriaSelecionada')   || '-';
    document.getElementById('resumoServico').innerText     = localStorage.getItem('servicoSelecionado')     || '-';
    document.getElementById('resumoProfissional').innerText= localStorage.getItem('profissionalSelecionado')|| '-';
    document.getElementById('resumoData').innerText        = new Date(localStorage.getItem('dataSelecionada')).toLocaleDateString('pt-BR') || '-';
    document.getElementById('resumoHorario').innerText     = localStorage.getItem('horarioSelecionado')     || '-';

    function confirmarFinal(){
      alert('Agendamento confirmado com sucesso!');
      localStorage.clear();
      window.location.href='tela0.html';
    }
  </script>
</body>
</html>
