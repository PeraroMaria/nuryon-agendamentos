<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escolha um Serviço - Nuryon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --cor-tema: #c79e50;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #101010, #1a1a1a);
      color: #fff;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2.5rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 900;
      color: var(--cor-tema);
      margin-bottom: 0.5rem;
    }

    p.sub {
      font-size: 1.05rem;
      color: #bbb;
      margin-bottom: 2.5rem;
    }

    .servicos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .servico {
      background-color: #121212;
      border: 2px solid #2a2a2a;
      border-radius: 18px;
      padding: 1.2rem;
      width: 240px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: 0.3s ease-in-out;
      cursor: pointer;
    }

    .servico:hover {
      border-color: var(--cor-tema);
      background-color: #1c1c1c;
    }

    .servico.selecionado {
      border-color: var(--cor-tema);
      box-shadow: 0 0 12px var(--cor-tema);
      font-weight: bold;
    }

    .servico strong {
      font-size: 1.15rem;
      color: var(--cor-tema);
      display: block;
      margin-bottom: 0.3rem;
    }

    .servico span {
      font-size: 0.95rem;
      color: #ccc;
      display: block;
    }

    .btn {
      margin-top: 3rem;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--cor-tema);
      border: 2px solid var(--cor-tema);
      border-radius: 50px;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn:hover:not(:disabled) {
      background-color: var(--cor-tema);
      color: #000;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Escolha um serviço</h1>
    <p class="sub">Selecione um serviço para continuar o agendamento</p>

    <div id="servicoContainer" class="servicos"></div>

    <button id="nextButton" class="btn" disabled>Avançar</button>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', function () {
  const empresa = new URLSearchParams(window.location.search).get("empresa");

  if (!empresa) {
    alert("Empresa não especificada.");
    throw new Error("Parâmetro 'empresa' ausente na URL.");
  }

  const dadosBrutos = localStorage.getItem(empresa);

  if (!dadosBrutos) {
    alert("Erro ao carregar os dados da empresa. Tente novamente.");
    throw new Error(`JSON da empresa '${empresa}' não encontrado no localStorage.`);
  }

  const dados = JSON.parse(dadosBrutos);
  const lista = dados.servicos || [];

  if (dados.tema) {
    document.documentElement.style.setProperty('--cor-tema', dados.tema);
  }

  const container = document.getElementById("servicoContainer");
  const btnNext = document.getElementById("nextButton");

  let servicoSelecionado = null;

  lista.forEach(servico => {
    const div = document.createElement("div");
    div.className = "servico";
    div.innerHTML = `
      <strong>${servico.nome}</strong>
      <span>Duração: ${servico.duracao || 30} min</span>
      <span>R$ ${Number(servico.preco || 0).toFixed(2).replace('.', ',')}</span>
    `;
    div.onclick = () => {
      document.querySelectorAll('.servico').forEach(el => el.classList.remove('selecionado'));
      div.classList.add('selecionado');
      servicoSelecionado = servico;
      localStorage.setItem("servicoSelecionado", JSON.stringify(servico));
      btnNext.disabled = false;
    };
    container.appendChild(div);
  });

  btnNext.onclick = () => {
    window.location.href = `tela3.html?empresa=${empresa}`;
  };
});
</script>

</body>
</html>
