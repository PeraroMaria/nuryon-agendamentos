<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escolha o Profissional - Nuryon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-tema: #c79e50;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #101010, #1a1a1a);
      color: #fff;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2.5rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 900;
      color: var(--cor-tema);
      margin-bottom: 0.5rem;
    }

    p.sub {
      font-size: 1.05rem;
      color: #bbb;
      margin-bottom: 2.5rem;
    }

    .profissionais {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .card {
      background-color: #121212;
      border: 2px solid #2a2a2a;
      border-radius: 18px;
      padding: 1.2rem;
      width: 220px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
    }

    .card:hover {
      border-color: var(--cor-tema);
      background-color: #1c1c1c;
    }

    .card.selecionado {
      border-color: var(--cor-tema);
      box-shadow: 0 0 12px var(--cor-tema);
      font-weight: bold;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .card .nome {
      font-size: 1.1rem;
      color: var(--cor-tema);
      margin-bottom: 4px;
    }

    .card .desc {
      font-size: 0.95rem;
      color: #ccc;
    }

    .btn {
      margin-top: 3rem;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--cor-tema);
      border: 2px solid var(--cor-tema);
      border-radius: 50px;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn:hover:not(:disabled) {
      background-color: var(--cor-tema);
      color: #000;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 id="titulo">Escolha o profissional</h1>
    <p class="sub">Selecione quem vai realizar o atendimento</p>

    <div class="profissionais" id="profissionaisContainer">
      <!-- Cards serão adicionados aqui -->
    </div>

    <button class="btn" disabled id="nextButton">Avançar</button>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', function () {
  const empresa = new URLSearchParams(window.location.search).get("empresa");
  const dadosBrutos = localStorage.getItem(empresa);
  const servicoSelecionado = JSON.parse(localStorage.getItem('servicoSelecionado'));

  if (!empresa || !dadosBrutos || !servicoSelecionado) {
    alert("Erro ao carregar os dados. Retorne à tela inicial.");
    window.location.href = "tela1.html";
    throw new Error("Dados ausentes");
  }

  const dados = JSON.parse(dadosBrutos);
  if (dados.tema) {
    document.documentElement.style.setProperty('--cor-tema', dados.tema);
  }

  const profissionais = dados.profissionais || [];
  const container = document.getElementById("profissionaisContainer");
  const btnNext = document.getElementById("nextButton");

  document.getElementById("titulo").innerText = `Profissionais para ${servicoSelecionado.nome}`;

  let selecionado = null;

  profissionais
    .filter(p => p.servicos.includes(servicoSelecionado.nome))
    .forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="../../imagens/${empresa}/${p.foto}" alt="${p.nome}">
        <div class="nome">${p.nome}</div>
        <div class="desc">Especialista</div>
      `;
      div.onclick = () => selecionarProfissional(div, p.nome);
      container.appendChild(div);
    });

  // Adiciona opção "Não tenho preferência"
  const divPreferencia = document.createElement("div");
  divPreferencia.className = "card";
  divPreferencia.innerHTML = `
    <img src="../../imagens/${empresa}/sem-preferencia.png" alt="Sem preferência">
    <div class="nome">Não tenho preferência</div>
    <div class="desc">Qualquer profissional disponível</div>
  `;
  divPreferencia.onclick = () => selecionarProfissional(divPreferencia, "Sem preferência");
  container.appendChild(divPreferencia);

  function selecionarProfissional(el, nome) {
    document.querySelectorAll('.card').forEach(c => c.classList.remove("selecionado"));
    el.classList.add("selecionado");
    localStorage.setItem("profissionalSelecionado", nome);
    btnNext.disabled = false;
  }

  btnNext.onclick = () => {
    window.location.href = `tela4.html?empresa=${empresa}`;
  };
});
</script>

</body>
</html>
