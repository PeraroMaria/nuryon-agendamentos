<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecione a Categoria - Nuryon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-tema: #c79e50;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
    }

    .category-card {
      border-radius: 16px;
      padding: 20px;
      background: linear-gradient(145deg, #1c1c1c, #101010);
      color: #f2f2f2;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 8px rgba(199, 158, 80, 0.08);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .category-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6), 0 0 12px rgba(199, 158, 80, 0.2);
    }

    .category-card.selected {
      border: 2px solid var(--cor-tema);
      font-weight: 600;
    }

    .btn-next {
      background-color: transparent;
      border: 2px solid var(--cor-tema);
      color: var(--cor-tema);
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-next:hover:enabled {
      background-color: var(--cor-tema);
      color: #0d0d0d;
      box-shadow: 0 0 12px var(--cor-tema);
      transform: scale(1.03);
    }

    .btn-next:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold main-color">Escolha uma categoria</h2>
      <p class="text-light">Selecione a área desejada para continuar o agendamento</p>
    </div>

    <div class="row g-4" id="categoriasContainer"></div>

    <div class="text-center mt-5">
      <button class="btn-next" disabled id="nextButton" onclick="goToServices()">Avançar</button>
    </div>
  </div>

  <script>
    const empresaSlug = new URLSearchParams(window.location.search).get('empresa');
    let selectedCategory = "";

    function renderCategorias() {
      const container = document.getElementById("categoriasContainer");
      const dados = JSON.parse(localStorage.getItem("jsonEmpresa"));
      const categoriasUnicas = [...new Set(dados.servicos.map(s => s.categoria))];

      categoriasUnicas.forEach(categoria => {
        const col = document.createElement("div");
        col.className = "col-md-4";

        const card = document.createElement("div");
        card.className = "category-card text-center";
        card.innerText = categoria;
        card.onclick = () => selectCategory(card);

        col.appendChild(card);
        container.appendChild(col);
      });
    }

    function selectCategory(el) {
      document.querySelectorAll('.category-card').forEach(card => {
        card.classList.remove('selected');
      });
      el.classList.add('selected');
      selectedCategory = el.innerText;
      document.getElementById('nextButton').disabled = false;
    }

    function goToServices() {
      localStorage.setItem('categoriaSelecionada', selectedCategory);
      window.location.href = `tela3.html?empresa=${empresaSlug}`;
    }

    renderCategorias();
  </script>
</body>
</html>
