<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumo do Agendamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/estilo.css">
  <style>
    :root {
      --cor-tema: #85d1c1;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #101010, #1a1a1a);
      color: #fff;
      margin: 0;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: var(--cor-tema);
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p.subtitulo {
      text-align: center;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .resumo-item {
      margin-bottom: 1rem;
    }

    .resumo-item span {
      font-weight: bold;
      color: var(--cor-tema);
    }

    .botao-confirmar {
      display: block;
      margin: 2rem auto 0;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: transparent;
      border: 2px solid var(--cor-tema);
      color: var(--cor-tema);
      border-radius: 30px;
      cursor: pointer;
    }

    .botao-confirmar:hover {
      background-color: var(--cor-tema);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resumo do Agendamento</h1>
    <p class="subtitulo">Confira todas as informações antes de confirmar</p>

    <div class="resumo-item">Nome: <span id="resumoNome"></span></div>
    <div class="resumo-item">E-mail: <span id="resumoEmail"></span></div>
    <div class="resumo-item">Telefone: <span id="resumoTelefone"></span></div>
    <div class="resumo-item">Serviço: <span id="resumoServico"></span></div>
    <div class="resumo-item">Profissional: <span id="resumoProfissional"></span></div>
    <div class="resumo-item">Data: <span id="resumoData"></span></div>
    <div class="resumo-item">Horário: <span id="resumoHorario"></span></div>

    <button class="botao-confirmar" onclick="confirmarAgendamento()">Confirmar Agendamento</button>
  </div>

<script>
  const resumo = JSON.parse(localStorage.getItem("resumoAgendamento")) || {};

  document.getElementById("resumoNome").innerText = resumo.nome || "-";
  document.getElementById("resumoEmail").innerText = resumo.email || "-";
  document.getElementById("resumoTelefone").innerText = resumo.telefone || "-";
  document.getElementById("resumoServico").innerText = resumo.servico || "-";
  document.getElementById("resumoProfissional").innerText = resumo.profissional || "-";
  document.getElementById("resumoData").innerText = resumo.data || "-";
  document.getElementById("resumoHorario").innerText = resumo.hora || "-";

  function confirmarAgendamento() {
    alert("Agendamento confirmado com sucesso!");

      localStorage.clear();
      window.location.href = `../tela0.html?empresa=${empresaSlug}`;
 // Retorna à tela inicial
    }, 700);
  }
</script>

</body>
</html>
