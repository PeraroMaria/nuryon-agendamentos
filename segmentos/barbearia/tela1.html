<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dados do Cliente – Nuryon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{font-family:"Montserrat",sans-serif;background:#f7f9fc}
    .bg-main{background:#0c1f4a;color:#fff}
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4 shadow" style="min-width:320px;max-width:400px;">
    <h4 class="text-center mb-3">Seus dados</h4>
    <form id="form-cliente">
      <div class="mb-3">
        <label class="form-label">Nome completo</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Telefone (WhatsApp)</label>
        <input type="tel" id="telefone" class="form-control" required>
      </div>
      <button type="submit" class="btn bg-main w-100">Próximo</button>
    </form>
  </div>

  <script>
    const empresaSlug = new URLSearchParams(window.location.search).get('empresa');

  document.getElementById('nome').value = localStorage.getItem('clienteNome') || '';
  document.getElementById('email').value = localStorage.getItem('clienteEmail') || '';
  document.getElementById('telefone').value = localStorage.getItem('clienteTelefone') || '';

    document.getElementById('form-cliente').addEventListener('submit', e=>{
      e.preventDefault();
      // grava no localStorage
      localStorage.setItem('clienteNome', document.getElementById('nome').value.trim());
      localStorage.setItem('clienteEmail', document.getElementById('email').value.trim());
      localStorage.setItem('clienteTelefone', document.getElementById('telefone').value.trim());
      // segue para a próxima etapa
      const params = new URLSearchParams(window.location.search);
      const empresa = params.get("empresa");
      window.location.href = `tela2.html?empresa=${empresaSlug}`;

    });
  </script>
</body>
</html>
