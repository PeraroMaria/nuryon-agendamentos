<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dados do Cliente – Nuryon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-tema: #c79e50;
    }

    body {
      font-family: "Montserrat", sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
    }

    .form-container {
      background: linear-gradient(145deg, #1c1c1c, #101010);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6), 0 0 10px rgba(199, 158, 80, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
    }

    label {
      font-weight: 500;
    }

    .form-control {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }

    .form-control:focus {
      border-color: var(--cor-tema);
      box-shadow: 0 0 0 0.2rem rgba(199, 158, 80, 0.25);
    }

    .btn-next {
      background-color: transparent;
      border: 2px solid var(--cor-tema);
      color: var(--cor-tema);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-next:hover {
      background-color: var(--cor-tema);
      color: #0d0d0d;
      box-shadow: 0 0 10px var(--cor-tema);
      transform: scale(1.02);
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="form-container">
    <h4 class="text-center mb-4">Seus dados</h4>
    <form id="form-cliente">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-4">
        <label for="telefone" class="form-label">Telefone (WhatsApp)</label>
        <input type="tel" id="telefone" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-next w-100">Próximo</button>
    </form>
  </div>

<script>
  const empresaSlug = new URLSearchParams(window.location.search).get('empresa');

  document.getElementById('nome').value = localStorage.getItem('clienteNome') || '';
  document.getElementById('email').value = localStorage.getItem('clienteEmail') || '';
  document.getElementById('telefone').value = localStorage.getItem('clienteTelefone') || '';

  document.getElementById('form-cliente').addEventListener('submit', e => {
    e.preventDefault();

    localStorage.setItem('clienteNome', document.getElementById('nome').value.trim());
    localStorage.setItem('clienteEmail', document.getElementById('email').value.trim());
    localStorage.setItem('clienteTelefone', document.getElementById('telefone').value.trim());

    localStorage.removeItem('categoriaSelecionada'); // limpa categoria antiga
    window.location.href = `tela2.html?empresa=${empresaSlug}`;
  });
</script>
<script>
  try {
    const dadosEmpresa = JSON.parse(localStorage.getItem(empresaSlug));
    if (dadosEmpresa && dadosEmpresa.tema) {
      document.documentElement.style.setProperty('--cor-tema', dadosEmpresa.tema);
    }
  } catch (e) {
    console.error("Erro ao aplicar tema da empresa:", e);
  }
</script>


</body>
</html>
